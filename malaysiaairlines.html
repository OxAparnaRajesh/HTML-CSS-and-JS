<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Us-Malaysiaairlines
            
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <h1 class="cen">Customer Feedback</h1>
       
        <form class="form-contact">
            <div class="contactus"> <br>
                <label>Customer Name <span class="red">*</span></label><br>
                <input type="text" name="firstname" id="firstname" ><br><br>
                <label>Email <span class="red">*</span></label><br>
                <input type="email" name="email" id="email"><br><br>
                <label>Country Code </label><br>
                <select> 
                    <option> Please Select </option>
                    <option> Malaysia </option>
                    <option> Singapore  </option>
                    <option> USA </option>
                    <option> Dubai </option>
                    <option> India </option>
                </select> <br><br>
                <label>Phone <span class="red">*</span></label><br>
                <input type="text" name="phone" id="phone"><br><br>
                <label>Subject <span class="red">*</span></label><br>
                <input type="text" name="subject" id="subject"><br><br>
                <label> Description<span>*</span></label><br>
                <textarea name="message" id="message" cols=30 rows=10></textarea><br><br>
                <label> Type <span class="red">*</span></label><br>
                <select> 
                    <option> --None--</option>
                    <option> Enquiry </option>
                    <option> Compliment  </option>
                    <option> Complaint </option>
                    <option> Request </option>
                </select><br><br>
                <label> One World Membership Tier</label><br>
                <select> 
                    <option> --None--</option>
                    <option> Emerald </option>
                    <option> Sapphire  </option>
                    <option> Ruby </option>
                </select><br><br>
                <label> Airline Name <span class="red">*</span></label><br>
                <select> 
                    <option> --None-- </option>
                    <option> Malaysia Airline </option>
                    <option> Singapore Airline </option>
                    <option> USA Airline</option>
                    <option> Dubai Airline</option>
                    <option> India Airline</option>
                </select><br><br>
                <label> Specify "others" Airlines</label><br>
                <input type="text" name="others" id="others"><br><Br>
                        
                <label> Area <span class="red">*</span></label><br>
                <select> 
                    <option> --None-- </option>
                    <option> Purchase </option>
                    <option> Pre-Departure </option>
                    <option> Departure</option>
                    <option> In-Flight</option>
                    <option> Arrival</option>
                    <option> General</option>
                </select><br><br>               
                <label> Category <span class="red">*</span></label><br>
                <select> 
                    <option> --None-- </option>
                    <option> Enrich </option>
                    <option> Global Contact Centre </option>
                    <option> In-Flight Sales</option>
                    <option> Internet Booking Engine</option>
                    <option> Ticketing</option>
                </select><br><br>  
                <label> Issue Detail <span class="red">*</span></label><br>
                <select> 
                    <option> --None-- </option>
                    
                </select><br><br>  
                <label>Flight Date</label><br>
                <input type="date" name="date" id="date"><br><br>
                <label>Flight Destination</label><br>
                <select> 
                    <option> --None-- </option>
                    <option> Malaysia </option>
                    <option> Singapore  </option>
                    <option> USA </option>
                    <option> Dubai </option>
                    <option> India </option>
                </select> <br><br>
                <lable> Flight Number</lable><br>
                <input type="number" name="fno" id="fno"><br>
                <span>Please use 4-digit format.
                    Example: For MH1, enter MH0001.</span><br><br>
                 <label>Flight Origin</label>  
                 <select> 
                    <option> --None-- </option>
                    <option> Malaysia </option>
                    <option> Singapore  </option>
                    <option> USA </option>
                    <option> Dubai </option>
                    <option> India </option>
                </select> <br><br> 
                <lable> Ticket Number</lable><br>
                <input type="number" name="tno" id="tno"><br><br>
                <lable> Seat Number</lable><br>
                <input type="number" name="sno" id="sno"><br><br>
                <label> Class</label><br>
                <select> 
                    <option> --None-- </option>
                    <option> First </option>
                    <option> Business Suite  </option>
                    <option> Business </option>
                    <option> Economy </option>
                </select> <br><br> 
                <lable> Baggage Report Number</lable><br>
                <input type="text" name="bgno" id="bgno"><br><br>
                <lable> Enrich Number</lable><br>
                <input type="text" name="eno" id="eno"><br><br>
                <label> Enrich Tier</label><br>
                <select> 
                    <option> --None-- </option>
                    <option> Blue </option>
                    <option> Gold  </option>
                    <option> Platinum </option>
                    <option> Silver </option>
                    <option> NA </option>
                </select> <br><br> 
                <label> Security</label><br>
                <label>Please enter the characters shown</label><br>
                <input type="checkbox" name="chk" id="chk">I'm not Robot<br><br>
                <div><center>
                    <input type="button" name="bt" id="bt" value="Submit">
                    </center>
                </div>

            </div>  <br><br><br><br>
        </form>

    </body>
</html>
