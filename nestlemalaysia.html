                    <option>Complaint</option>

                </select>
            </div><br>
            <div>
                <label>Your message<span class="red">*</span></label>
                <textarea cols=15 rows=10></textarea>
            </div><br>
            <div>
                <input type="file" name="file" value="Attach a file(2mb limit)" >
            </div><br>
            <div>
                <label>Where are you? <span class="red"> * </span></label>
                <select>
                    <option>America</option>
                    <option>Malaysia</option>
                    <option>India</option>
                    <option>Singapore</option>
                </select>
            </div> <br>
            <div>
                <label>Your First Name <span class="red"> * </span></label>
                <input type="text" name="text" id="text">
            </div><br>
            <div>
                <label>Your First Name <span class="red"> * </span></label>
                <input type="text" name="text" id="text">
            </div><br>

        </form>
        <h1>Thank you. How would you like us to get in touch with you?</h1>
            
        <form>
            <label>Email me <span class="red"> * </span></label>
            <input type="email" name="email" id="email"><br><br>
            <label>Call me </label>
            <input type="number" name="call" id="call" placeholder="+country code">
            <input type="number" name="tn" id="tn" placeholder="Telephone Number"><br><br>
            <input type="checkbox" name="ck1" id="ck1">
            <label>I understand that Nestl√© will protect my data as outlined in the Privacy Notice.<span class="red">*</span></label><br><br>
            <input type="checkbox" name="ck2" id="ck2">

            <div><center>
                <input type="button" name="bt" id="bt" value="Submit">
                </center>
            </div>

        </form>
